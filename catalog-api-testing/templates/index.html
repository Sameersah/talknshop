<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalknShop Catalog - Product Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .search-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }
        
        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }
        
        .filter-input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .results-info {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .results-count {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            background: #f8f8f8;
            padding: 10px;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-brand {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .stars {
            color: #ffc107;
        }
        
        .rating-text {
            font-size: 14px;
            color: #666;
        }
        
        .product-availability {
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 10px;
        }
        
        .availability-in-stock {
            background: #d4edda;
            color: #155724;
        }
        
        .availability-out-stock {
            background: #f8d7da;
            color: #721c24;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }
        
        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è TalknShop Catalog</h1>
            <p>Search Amazon products with detailed information</p>
        </div>
        
        <div class="search-box">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchQuery" 
                    placeholder="Search for products (e.g., iPhone, laptop, headphones)"
                    required
                >
                <button type="submit" class="search-btn">Search</button>
            </form>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Platforms</label>
                    <div style="display: flex; gap: 10px; align-items: center; margin-top: 5px;">
                        <label style="font-size: 12px; font-weight: normal; display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" id="platformAmazon" checked style="width: auto;">
                            Amazon
                        </label>
                        <label style="font-size: 12px; font-weight: normal; display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" id="platformKroger" style="width: auto;">
                            Kroger
                        </label>
                    </div>
                </div>
                <div class="filter-group">
                    <label>Min Price ($)</label>
                    <input type="number" class="filter-input" id="minPrice" placeholder="0">
                </div>
                <div class="filter-group">
                    <label>Max Price ($)</label>
                    <input type="number" class="filter-input" id="maxPrice" placeholder="1000">
                </div>
                <div class="filter-group">
                    <label>Sort By</label>
                    <select class="filter-input" id="sortBy">
                        <option value="relevance">Relevance</option>
                        <option value="price_asc">Price: Low to High</option>
                        <option value="price_desc">Price: High to Low</option>
                        <option value="rating_desc">Highest Rated</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="loading" id="loading">
            <p>üîç Searching products... Please wait</p>
        </div>
        
        <div id="resultsContainer" style="display: none;">
            <div class="results-info">
                <div class="results-count" id="resultsCount"></div>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </div>
        
        <div class="empty-state" id="emptyState">
            <h2>Start Your Search</h2>
            <p>Enter a product name above and click Search to find products</p>
        </div>
    </div>
    
    <script>
        const searchForm = document.getElementById('searchForm');
        const searchQuery = document.getElementById('searchQuery');
        const minPrice = document.getElementById('minPrice');
        const maxPrice = document.getElementById('maxPrice');
        const sortBy = document.getElementById('sortBy');
        const platformAmazon = document.getElementById('platformAmazon');
        const platformKroger = document.getElementById('platformKroger');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultsContainer = document.getElementById('resultsContainer');
        const productsGrid = document.getElementById('productsGrid');
        const resultsCount = document.getElementById('resultsCount');
        const emptyState = document.getElementById('emptyState');
        
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = searchQuery.value.trim();
            if (!query) {
                showError('Please enter a search query');
                return;
            }
            
            // Hide previous results and errors
            resultsContainer.style.display = 'none';
            emptyState.style.display = 'none';
            errorMessage.classList.remove('active');
            
            // Show loading
            loading.classList.add('active');
            
            try {
                // Build platforms array
                const platforms = [];
                if (platformAmazon.checked) platforms.push("amazon");
                if (platformKroger.checked) platforms.push("kroger");
                
                if (platforms.length === 0) {
                    showError('Please select at least one platform');
                    return;
                }
                
                // Build request payload
                const requestData = {
                    query: query,
                    filters: {
                        price_min: minPrice.value ? parseFloat(minPrice.value) : null,
                        price_max: maxPrice.value ? parseFloat(maxPrice.value) : null,
                        platforms: platforms
                    },
                    pagination: {
                        page: 1,
                        size: 20
                    },
                    sort_by: sortBy.value || null
                };
                
                // Remove null values
                if (!requestData.filters.price_min) delete requestData.filters.price_min;
                if (!requestData.filters.price_max) delete requestData.filters.price_max;
                if (!requestData.sort_by) delete requestData.sort_by;
                
                // Make API call
                const response = await fetch('/api/v1/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Search failed');
                }
                
                const data = await response.json();
                
                // Hide loading
                loading.classList.remove('active');
                
                if (data.products && data.products.length > 0) {
                    displayResults(data);
                } else {
                    showEmptyState('No products found. Try a different search query.');
                }
                
            } catch (error) {
                loading.classList.remove('active');
                showError('Error: ' + error.message);
            }
        });
        
        function displayResults(data) {
            // Update results count
            resultsCount.textContent = `Found ${data.total_results} products (showing ${data.products.length})`;
            
            // Clear previous products
            productsGrid.innerHTML = '';
            
            // Display products
            data.products.forEach(product => {
                const productCard = createProductCard(product);
                productsGrid.appendChild(productCard);
            });
            
            // Show results
            resultsContainer.style.display = 'block';
            emptyState.style.display = 'none';
        }
        
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const imageUrl = product.image_url || 'https://via.placeholder.com/250?text=No+Image';
            const price = product.price ? `$${product.price.toFixed(2)}` : 'Price not available';
            const rating = product.rating || 0;
            const reviewCount = product.review_count || 0;
            const availability = product.availability === 'in_stock' ? 'In Stock' : 'Out of Stock';
            const availabilityClass = product.availability === 'in_stock' ? 'availability-in-stock' : 'availability-out-stock';
            
            // Generate stars
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let starsHTML = '';
            for (let i = 0; i < 5; i++) {
                if (i < fullStars) {
                    starsHTML += '‚òÖ';
                } else if (i === fullStars && hasHalfStar) {
                    starsHTML += '‚òÜ';
                } else {
                    starsHTML += '‚òÜ';
                }
            }
            
            card.innerHTML = `
                <img src="${imageUrl}" alt="${product.title}" class="product-image" onerror="this.src='https://via.placeholder.com/250?text=Image+Not+Available'">
                <div class="product-info">
                    <div class="product-title">${product.title}</div>
                    ${product.brand ? `<div class="product-brand">Brand: ${product.brand}</div>` : ''}
                    <div class="product-price">${price}</div>
                    <div class="product-rating">
                        <span class="stars">${starsHTML}</span>
                        <span class="rating-text">${rating.toFixed(1)} (${reviewCount.toLocaleString()} reviews)</span>
                    </div>
                    <span class="product-availability ${availabilityClass}">${availability}</span>
                </div>
            `;
            
            // Add click handler to open product URL
            if (product.url) {
                card.addEventListener('click', () => {
                    window.open(product.url, '_blank');
                });
            }
            
            return card;
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }
        
        function showEmptyState(message) {
            emptyState.innerHTML = `
                <h2>${message || 'No Results'}</h2>
                <p>Try adjusting your search terms or filters</p>
            `;
            emptyState.style.display = 'block';
        }
    </script>
</body>
</html>
