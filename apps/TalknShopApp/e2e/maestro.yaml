appId: com.talknshop.app
---
- launchApp
- assertVisible: "Welcome to TalknShop"
- tapOn: "Sign In"
- assertVisible: "Email"
- inputText: "test@example.com"
- tapOn: "Password"
- inputText: "password123"
- tapOn: "Sign In"
- assertVisible: "Search Products"
- tapOn: "Search"
- inputText: "iPhone"
- tapOn: "Search"
- assertVisible: "Search Results"
- tapOn: "iPhone 15 Pro"
- assertVisible: "Product Details"
- tapOn: "Add to Wishlist"
- assertVisible: "Added to Wishlist"
- tapOn: "Back"
- tapOn: "Wishlist"
- assertVisible: "iPhone 15 Pro"
- tapOn: "Chat"
- inputText: "Show me similar products"
- tapOn: "Send"
- assertVisible: "Here are some similar products"
