version: '3.8'

services:
  orchestrator-service:
    build: ./apps/orchestrator-service
    ports:
      - "8000:8000"
    env_file:
      - ./apps/orchestrator-service/.env
    depends_on:
      - catalog-service
      - seller-crosspost-service
      - media-service
    networks:
      - talknshop-network

  catalog-service:
    build: ./apps/catalog-service
    ports:
      - "8002:8002"
    env_file:
      - ./apps/catalog-service/.env
    networks:
      - talknshop-network

  seller-crosspost-service:
    build: ./apps/seller-crosspost-service
    ports:
      - "8003:8003"
    env_file:
      - ./apps/seller-crosspost-service/.env
    networks:
      - talknshop-network

  media-service:
    build: ./apps/media-service
    ports:
      - "8001:8001"
    env_file:
      - ./apps/media-service/.env
    networks:
      - talknshop-network

networks:
  talknshop-network:
    driver: bridge
